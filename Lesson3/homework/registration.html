<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="mydiv1">
        <form>
            <div class="cross"></div>
            <div class="text1">Login</div>
            <div class="line"></div>
            <div class="text2">Register</div>
            <div class="text3">
                <h4>Enter your email and password to register.</h4>
            </div>

            <input type="text" id="id1" name="userName" placeholder="  Username" required>
            <input type="text" id="id2" name="email" placeholder="  Enter your email address" required>
            <input type="password" id="id3" name="password1" placeholder="  Password" required>
            <input type="password" id="id4" name="password2" placeholder="  Confirm Password" required>
            <button type="submit" name="register" id="id5">Register</button>
            <div class="text4"><span class="line11"></span>Or register with<span class="line22"></span></div>
        </form>

        <button type="submit" name="google" id="id6" onclick="window.location.href = 'https://google.com';">
            <img src="./images/google.png" alt="buttonpng1" id="id7">
        </button>
        <a href="https://google.com" id="id8">Continue with Google</a>

        <button type="submit" name="facebook" id="id9" onclick="window.location.href = 'https://facebook.com';">
            <img src="./images/facebook.png" alt="buttonpng2" id="id10">
        </button>
        <a href="https://facebook.com" id="id11">Continue with Facebook</a>

    </section>
</body>

</html>
